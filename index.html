<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header class="container-fluid mb-5"></header>
<div class="block-1 container">
    <div class="row ">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="item first"></div>
        </div>
        <div class="col-12 col-md-6 col-lg-8 d-none d-md-block">
            <div class="item second"></div>
        </div>
    </div>
</div>
<div class="mt-5 block-2 container">
    <div class="row">
        <div class="item mb-4 col-12 col-md-6 col-lg-3">
            <div class="l-blue mb-3"></div>
            <div class="d-blue"></div>
        </div>
        <div class="item mb-4 col-12 col-md-6 col-lg-3">
            <div class="l-blue mb-3"></div>
            <div class="d-blue"></div>
        </div>
        <div class="item mb-4 col-12 col-md-6 col-lg-3">
            <div class="l-blue mb-3"></div>
            <div class="d-blue"></div>
        </div>
        <div class="item mb-4 col-12 col-md-6 col-lg-3">
            <div class="l-blue mb-3"></div>
            <div class="d-blue"></div>
        </div>
    </div>
</div>
<!-- В блоке 3, при использвании d-md-block На большом и на самом маленьком экране все стоит нормально
Но на среднем экране под планшеты, не один блок который должен убраться не убирается, но когда я использовала d-mb-block
то маленькие и средние экраны вставали нормально, но на большом экране все было печально и этих два блока там не было -->
<div class="mt-5 mb-4 block-3 container">
    <div class="row">
        <div class="block-inside col-3 col-md-3 col-lg-3 d-none d-md-block">
            <div class="arr-l"></div>
        </div>
        <div class="block-inside col-12 col-md-9 col-lg-6">
            <div class="add-d"></div>
        </div>
        <div class="block-inside col-3 col-lg-3 d-none d-md-block">
            <div class="arr-l"></div>
        </div>
    </div>
</div>
<footer class="container-fluid"></footer>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
